<a id="VcfToIntervalList"/>
<h3>VcfToIntervalList</h3>
<section>
<p>Converts a VCF or BCF file to a Picard Interval List.</p>
<table>
<tr><th>Option</th><th>Description</th></tr>
<tr><td>INPUT (File)</td><td>The BCF or VCF input file. The file format is determined by file extension.  Required. </td></tr>
<tr><td>OUTPUT (File)</td><td>The output Picard Interval List  Required. </td></tr>
</table>
</section>
