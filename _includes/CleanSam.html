<h3 id="CleanSam">CleanSam</h3>
<section>
<p>Cleans the provided SAM/BAM, soft-clipping beyond-end-of-reference alignments and setting MAPQ to 0 for unmapped reads</p>
<table>
<tr><th>Option</th><th>Description</th></tr>
<tr><td>INPUT (File)</td><td>Input SAM to be cleaned.  Required. </td></tr>
<tr><td>OUTPUT (File)</td><td>Where to write cleaned SAM.  Required. </td></tr>
</table>
</section>
